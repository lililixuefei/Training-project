<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../static/css/base.css" th:href="@{/static/css/base.css}"/>
	<link rel="stylesheet" href="../../../static/css/login.css" th:href="@{/static/css/login.css}"/>
	<title>开封医院分诊管理系统</title>
</head>
<body>
	<div id="container">
		<div id="bd">
			<form action="#" th:action="@{/login}" method="post">
			<div class="login1">
            	<div class="login-top"><h1 class="logo"></h1></div>
                <div class="login-input">
                	<p class="user ue-clear">
                    	<label>用户名</label>
                        <input type="text" name="username" />
                    </p>
                    <p class="password ue-clear">
                    	<label>密&nbsp;&nbsp;&nbsp;码</label>
                        <input type="password" name="password"/>
                    </p>
					<div th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                </div>
                <div class="login-btn ue-clear">
                	<input type="submit" value="登陆" class="btn" style="border: hidden;cursor: pointer;" />
                    <div class="remember ue-clear">
                    	<input type="checkbox" id="remember" />
                        <em></em>
                        <label for="remember">记住密码</label>
                    </div>
                </div>
            </div>
            </form>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../../static/js/common.js" th:src="@{/static/js/common.js}"></script>
<script type="text/javascript">
var height = $(window).height();

</script>
</html>
