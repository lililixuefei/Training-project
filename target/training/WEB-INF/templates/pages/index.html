<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../../static/css/base.css" th:href="@{/static/css/base.css}"/>
		<link rel="stylesheet" type="text/css" href="../../../static/css/jquery.dialog.css" th:href="@{/static/css/jquery.dialog.css}"/>
		<link rel="stylesheet" href="../../../static/css/index.css" th:href="@{/static/css/index.css}"/>
		<title>移动办公自动化系统</title>
	</head>
	<body>
		<div id="container">
			<div id="hd">
				<div class="hd-wrap ue-clear">
					<div class="top-light"></div>
					<h1 class="logo"></h1>
					<div class="login-info ue-clear">
						<div class="welcome ue-clear"><span th:text="${session.user.username}"></span>
						</div>
						<div class="login-msg ue-clear">
							<a href="javascript:;" class="msg-txt">消息</a>
							<a href="javascript:;" class="msg-num">10</a>
						</div>
					</div>
					<div class="toolbar ue-clear">
						<a href="javascript:;" class="home-btn">首页</a>
						<a href="#" data-src="/logout" class="quit-btn exit"></a>
					</div>
				</div>
			</div>
			<div id="bd">
				<div class="wrap ue-clear">
					<div class="sidebar">
						<h2 class="sidebar-header"><p>功能导航</p></h2>
						<ul class="nav">
							<li class="agency current">
								<div class="nav-header">
									<a href="javascript:;" class="ue-clear"><span>分诊管理</span><i class="icon"></i></a>
								</div>
								<ul class="subnav">
									<li>
										<a href="#" date-src="/patientList">患者管理</a>
									</li>
									<li>
										<a href="#" date-src="/depart">科室管理</a>
									</li>
									<li>
										<a href="javascript:;" date-src="/triageList">分诊管理</a>
									</li>
								</ul>
							</li>
							<li class="system">
								<div class="nav-header">
									<a href="javascript:;" class="ue-clear"><span>系统管理</span><i class="icon"></i></a>
								</div>
								<ul class="subnav">
									<li>
											<a href="#;" date-src="/userList">用户管理</a>
									</li>
									<!--<li>
										<a href="javascript:;" date-src="RolesList.html">角色管理</a>
									</li>-->
								</ul>
							</li>
							<li class="office">
								<div class="nav-header">
									<a href="javascript:;" class="ue-clear"><span>分诊监控</span><i class="icon"></i></a>
								</div>
								<ul class="subnav">
									<li>
										<a href="javascript:;" date-src="/info-reg">分诊日志</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<div class="content">
						<iframe src="/home" id="iframe" width="100%" height="100%" frameborder="0"></iframe>
					</div>
				</div>
			</div>
			<div id="ft" class="ue-clear">
				<div class="ft-left">
					<span>百知随堂项目</span>
					<em></em>
				</div>
				<div class="ft-right">
					<span>Automation</span>
					<em>V2.0&nbsp;2014</em>
				</div>
			</div>
		</div>
		<div class="exitDialog">
			<div class="dialog-content">
				<div class="ui-dialog-icon"></div>
				<div class="ui-dialog-text">
					<p class="dialog-content">你确定要退出系统？</p>
					<p class="tips">如果是请点击“确定”，否则点“取消”</p>

					<div class="buttons">
						<input type="button" class="button long2 ok" value="确定" />
						<input type="button" class="button long2 normal" value="取消" />
					</div>
				</div>

			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../static/js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
	<script type="text/javascript" src="../../../static/js/common.js" th:src="@{/static/js/common.js}"></script>
	<script type="text/javascript" src="../../../static/js/core.js" th:src="@{/static/js/core.js}"></script>
	<script type="text/javascript" src="../../../static/js/jquery.dialog.js" th:src="@{/static/js/jquery.dialog.js}"></script>
	<script type="text/javascript" src="../../../static/js/index.js" th:src="@{/static/js/index.js}"></script>
</html>
