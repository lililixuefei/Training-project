<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../../static/css/base.css" />
<link rel="stylesheet" href="../../../static/css/info-reg.css" />
<link rel="stylesheet" href="../../../static/css/layui.css" th:href="@{/static/css/layui.css}">
<title>添加患者</title>
</head>

<body>
<div class="title"><h2>添加患者</h2></div>
<div class="main">
    <form id='addForm' action="#" th:action="@{/addPatient}" method="post">
	<p class="short-input ue-clear">
    	<label>姓名：</label>
        <input type="text" name="name" id="name"/>
    </p>
    <div class="short-input select ue-clear">
    	<label>性别：</label>
        <div class="select-wrap">
        	<input type="radio" name="sex" value="1" id="sex" />男
        	<input type="radio" name="sex" value="0" id="sex" />女
        	<input type="radio" name="sex" value="2" id="sex" />其他
        </div>
    </div>
    <p class="short-input ue-clear">
    	<label>出生日期：</label>
        <input type="text" name="birthday" id="test1" class="layui-input"  placeholder="xxxx/xx/xx" onfocus="WdatePicker({dateFmt:'yyyy/MM/dd'})"/>
    	<span><em>*</em>请输入正确的时间格式</span>
    </p>
    <p class="short-input ue-clear">
    	<label>身份证号：</label>
        <input type="text" name="idcard" id='idcard'/>
    </p>
    <p class="short-input ue-clear">
    	<label>住址：</label>
        <input type="text" name="address" id='address'/>
    </p>
    <p class="long-input ue-clear">
    	<label>电话：</label>
        <input type="text" name="mobile" id="mobile" placeholder="" />
    </p>

    <p class="short-input ue-clear">
    	<label>症状描述</label>
        <textarea name='description' placeholder="请输入该患者的信息"></textarea>
    </p>
    </form>
</div>
<div class="btn ue-clear">
	<a href="javascript:;" class="confirm" onclick="return addForm()">确定</a>
</div>
</body>
<script type="text/javascript" src="../../../static/js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
<script type="text/javascript" src="../../../static/js/layui.js" th:src="@{/static/js/layui.js}"></script>
<script type="text/javascript" src="../../../static/js/common.js"></script>
<script type="text/javascript" src="../../../static/js/WdatePicker.js"></script>
<script type="text/javascript">
/**
 * 提交表单
 */
function addForm(){
	console.log("-----")
	$('#addForm').submit();
}

$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});
layui.use('laydate', function(){
    var laydate = layui.laydate;

    //执行一个laydate实例
    laydate.render({
        elem: '#test1', //指定元素
        format: 'yyyy/MM/dd'
    });
});

showRemind('input[type=text], textarea','placeholder');
</script>
</html>
